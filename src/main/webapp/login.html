<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<script type="text/javascript">
var queryParams = (function(query) {
    if (query == "") return {};
    var result = {};
    for (var i = 0; i < query.length; ++i)
    {
        var param = query[i].split('=', 2);
        if (param.length == 1)
        	result[ param[0] ] = "";
        else
        	result[ param[0] ] = decodeURIComponent(param[1].replace(/\+/g, " "));
    }
    return result;
})(window.location.search.substr(1).split('&'));

window.onload = function(){
    document.getElementById("code").value = queryParams["code"];
};

</script>
</head>
<body>
<h3>Orpheus Authorization Server</h3>
<form action="/orpheus/rest/signup" method="post">
  <p>
    <label>User ID</label><br>
    <input type="text" id="userid" name="userid">
  </p>
  <p>
    <label>Password</label><br>
    <input type="password" id="password" name="password">
  </p>
  <p>
    <label>state</label><br>
    <input type="text" id="code" name="code">
  </p>
  <p>
    <button>Sign up</button>
    <button type="reset">Reset form</button>
  </p>
</form></body>
</html>
